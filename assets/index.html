    <title>Traveler Weather Lookout</title>

</head>
<body>
    <center>
    <h1 id=h1Title>Weather Dashboard</h1>

        <div class="days">

        </div>

        <div class="days">
            <div class="weather" id="day4"></div>

            <div class="maxValue" id="day4Max">Empty</div>
        </div>

        <div class="days">
            <div class="weather" id="day1"></div>

    </div>
</div>
