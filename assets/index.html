<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler Weather Lookout</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h1 id=h1Title>Weather Dashboard</h1>
    <div id="inputContainer">
        <p>Search For A City</p>
        <input type="text" id="CityInput">
    </div>
    <button onclick=GETWeather()>search</button>
    <h2 id="CityName">Detroit</h2>
    <div id="currentWeather">
    <div id="currentTemp"></div>
    <div id="currentWind"></div>
    <div id="currentHumidity"></div>
    </div>

    <div id="history">View History
        <div id="lastSearch1"></div>
        <div id="lastSearch2"></div>
        <div id="lastSearch3"></div>
        <div id="lastSearch4"></div>
        <div id="lastSearch5"></div>
    </div>

<div id="weatherContainer">
    <div id="dayContainer">
        <div class="days">
            <div class="weather" id="day1"></div>
            <div class="temp" id="day1Temp">Empty</div>
            <div class="wind" id="day1Wind">Empty</div>
            <div cladd="Humidity" id="day1Humidity"></div>
        </div>

        <div class="days">
            <div class="weather" id="day2"></div>
            <div class="temp" id="day2Temp">Empty</div>
            <div class="wind" id="day2Wind">Empty</div>
            <div cladd="Humidity" id="day2Humidity"></div>
        </div>

        <div class="days">
            <div class="weather" id="day3"></div>
            <div class="temp" id="day3Temp">Empty</div>
            <div class="wind" id="day3Wind">Empty</div>
            <div cladd="Humidity" id="day3Humidity"></div>
        </div>

        <div class="days">
            <div class="weather" id="day4"></div>
            <div class="temp" id="day4Temp">Empty</div>
            <div class="wind" id="day4Wind">Empty</div>
            <div cladd="Humidity" id="day4Humidity"></div>
        </div>

        <div class="days">
            <div class="weather" id="day5"></div>
            <div class="temp" id="day5Temp">Empty</div>
            <div class="wind" id="day5Wind">Empty</div>
            <div cladd="Humidity" id="day5Humidity"></div>
        </div>
    </div>
</div>
    
   <script src="./js/source.js"></script>
</body>
</html>
